<body class="mt-5 text-center d-flex justify-content-center">
    <main class="form-signin col-md-6">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <form [formGroup]="addWorkerForm">

            <div class="form-group row">
                <label for="text2" class="col-4 col-form-label">Çalışan Email</label>
                <div class="col-8">
                    <input formControlName="worker_email" id="text2" name="text2" placeholder="john@dvu.com.tr"
                        type="text" class="form-control">
                    <mat-error *ngIf="f.worker_email.errors && (f.worker_email.touched || f.worker_email.dirty)">
                        Çalışanlar sadece dvu emaili ile tanımlanabilir.</mat-error>
                </div>
            </div>

            <div class="form-group row">
                <label for="text" class="col-4 col-form-label">Çalışan Ad</label>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-address-card"></i>
                            </div>
                        </div>
                        <input formControlName="worker_name" id="text" name="text" type="text" class="form-control"
                            required="required">
                        <mat-error *ngIf="f.worker_name.errors && (f.worker_name.touched || f.worker_name.dirty)">
                            Çalışan adı, email göndermek için gereklidir.</mat-error>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="text" class="col-4 col-form-label">Çalışan Soyad</label>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-address-card"></i>
                            </div>
                        </div>
                        <input formControlName="worker_surname" id="text" name="text" type="text" class="form-control"
                            required="required">
                        <mat-error
                            *ngIf="f.worker_surname.errors && (f.worker_surname.touched || f.worker_surname.dirty)">
                            Çalışan soyadı, email göndermek için gereklidir.</mat-error>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="text2" class="col-4 col-form-label">Çalışan Ünvanı</label>
                <div class="col-8">
                    <input formControlName="job_title" id="text2" name="text2" placeholder="" type="text"
                        class="form-control">
                    <mat-error *ngIf="f.job_title.errors && (f.job_title.touched || f.job_title.dirty)">
                        Çalışan ünvanı, email göndermek için gereklidir.</mat-error>
                </div>
            </div>
            <!-- <div class="form-group row">
                <label for="text2" class="col-4 col-form-label">Çalışan Kullanıcı Adı</label>
                <div class="col-8">
                    <input formControlName="username" id="text2" name="text2" placeholder="" type="text"
                        class="form-control">
                </div>
            </div> -->
            <div class="form-group row">
                <div class="offset-4 col-8">
                    <button [disabled]="!this.addWorkerForm.valid" name="submit" (click)="addNewWorker()" class="btn btn-primary">Yeni Çalışan Ekle</button>
                </div>
            </div>
        </form>
    </main>
</body>
