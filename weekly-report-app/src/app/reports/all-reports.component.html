<div class="row alert alert-warning">
  <div class="col-md-7">
    <h1>Haftalık Faaliyet Raporları</h1>
  </div>
</div>

<div class="form-group">
  <label for="filterText">Email address</label>
  <input type="text" [(ngModel)]="_listFilter"  class="form-control" id="_listFilter"
  placeholder="arama">
</div>
 {{_listFilter}}

<table class="table">
  <thead>
    <tr>
      <th scope="col">No</th>
      <th scope="col">Haftalık Rapor</th>
      <th class="text-xs-right" scope="col">Gör</th>
    </tr>
  </thead>
  <tbody>
    <tr [class]="overColor(report.id)" (mouseover)="setCurrentCategory(report.id)" (mouseout)="setCurrentCategory(report.id)" *ngFor="let report of reports; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td >{{report.week_name + " " + report.worker + " Haftalık Çalışma Raporu"}}</td>
      <button class="btn btn-dark text-xs-right" routerLink="/report-detail/{{ report.id }}">Gör</button>

    </tr>
  </tbody>
</table>
