<p *ngIf="message" class="alert alert-danger">{{message}}</p>
<table class="table ">
  <thead>
    <tr>
      <th scope="col">No</th>
      <th scope="col">Haftalık Rapor</th>
      <th class="text-xs-right" scope="col">Gör</th>
    </tr>
    
  </thead>
  <tbody>

    <tr [class]="overColor(report.id)" (mouseover)="setCurrentCategory(report.id)"
      (mouseout)="setCurrentCategory(report.id)" *ngFor="let report of reports; let i = index">

      <ng-container *ngIf="report.is_report_sended; else elseTemplate">
        <th scope="row">{{i + 1}}</th>
        <td class="text-dark">{{report.week_name + " " + report.worker + " Haftalık Çalışma Raporu"}}</td>
        <div class="row">
          <button class="btn btn-dark btn-sm text-xs-right  col-md-2" routerLink="/report-detail/{{ report.id }}">Gör</button>
          <p class=" text-success  col-md-2" >✔gönderildi</p>
        </div>
      </ng-container>

      <ng-template #elseTemplate>
        <th scope="">{{i + 1}}</th>
        <td class="text-dark">{{report.week_name + " " + report.worker + " Haftalık Çalışma Raporu"}}</td>
        <div class="row">
          <button class="btn btn-dark btn-sm text-xs-right  col-md-2" routerLink="/report-detail/{{ report.id }}">Düzenle</button>
          <p class=" text-danger  col-md-2" for="">✖gönderilmedi</p>
        </div>
      </ng-template>
      

    </tr>
  </tbody>
</table>
