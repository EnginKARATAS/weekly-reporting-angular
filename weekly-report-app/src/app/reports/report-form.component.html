<p class="alert alert-success">Şu anda 16-20 Ağustos Haftasının Raporunu Düzenlemektesiniz. </p>

<form [formGroup]="rowForm">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Talep Durumu</th>
        <th>Talep Tarihleri</th>
        <th>Talep Süresi</th>
        <th>Talep Detay</th>
      </tr>
    </thead>
    <tbody>

      <tr>
        <td class="bg-light">
          <div class="form-group row ">
            <label for="" class="col-4 col-form-label">Talep Sahibi</label>
            <div class="col-8">
              <select formControlName="claimants" id="claimants" name="claimants" class="custom-select">
                <option>Seç:</option>
                <option *ngFor="let claimant of claimants">{{ claimant.claimant_name + " " + claimant.claimant_surname
                  }}</option>
                <!-- <option value="GM B">GM B</option>
                <option value="GM C">GM C</option> -->
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4">Önem Derecesi</label>
            <div class="col-8">
              <div class="custom-control custom-radio custom-control-inline">
                <input formControlName="matter" name="matter" id="matter_0" type="radio" class="custom-control-input"
                  value="1">
                <label for="matter_0" class="custom-control-label">Çok Düşük</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input formControlName="matter" name="matter" id="matter_1" type="radio" class="custom-control-input"
                  value="2">
                <label for="matter_1" class="custom-control-label">Düşük</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input formControlName="matter" formControlName="matter" name="matter" id="matter_2" type="radio"
                  class="custom-control-input" value="3">
                <label for="matter_2" class="custom-control-label">Normal</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input formControlName="matter" name="matter" id="matter_3" type="radio" class="custom-control-input"
                  value="4">
                <label for="matter_3" class="custom-control-label">Yüksek</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input formControlName="matter" name="matter" id="matter_4" type="radio" class="custom-control-input"
                  value="5">
                <label for="matter_4" class="custom-control-label">Çok Yüksek</label>
              </div>
              <span id="matterHelpBlock" class="form-text text-muted">Yaptığınız işin ne kadar önemli olduğu</span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4">İş Durumu / Status</label>
            <div class="col-8">
              <div class="custom-control custom-radio custom-control-inline">
                <input formControlName="status" name="status" id="status_0" type="radio" class="custom-control-input"
                  value="kapandı">
                <label for="status_0" class="custom-control-label">Kapandı</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input formControlName="status" name="status" id="status_1" type="radio" class="custom-control-input"
                  value="devam ediyor">
                <label for="status_1" class="custom-control-label">Devam Ediyor</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input formControlName="status" name="status" id="status_2" type="radio" class="custom-control-input"
                  value="iptal edildi">
                <label for="status_2" class="custom-control-label">İptal Edildi</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input formControlName="status" name="status" id="status_3" type="radio" class="custom-control-input"
                  value="bekliyor">
                <label for="status_3" class="custom-control-label">Bekliyor</label>
              </div>
            </div>
          </div>
        </td>
        <td class="bg-light">

          <div class="alert  row">
            <input class="col-md-6" formControlName="start_date" matInput [matDatepicker]="picker1">
            <mat-datepicker-toggle class="col-md-2 bg-dark pr-5" matSuffix [for]="picker1"></mat-datepicker-toggle>
            <p class="col-md-12 ">Başlangıç Tarihi</p>
            <mat-datepicker #picker1></mat-datepicker>
          </div>
          <!-- -->
          <div class="alert  row">
            <input class="col-md-6" formControlName="scheduled_completion_date" matInput [matDatepicker]="picker2">
            <mat-datepicker-toggle class="col-md-2 bg-dark pr-5" matSuffix [for]="picker2"></mat-datepicker-toggle>
            <p class="col-md-12 ">Planlanmış Bitirme Tarihi</p>
            <mat-datepicker #picker2></mat-datepicker>
          </div>
          <!-- -->
          <div class="alert  row">
            <input class="col-md-6" formControlName="finish_date" matInput [matDatepicker]="picker3">
            <mat-datepicker-toggle class="col-md-2 bg-dark pr-5" matSuffix [for]="picker3"></mat-datepicker-toggle>
            <p class="col-md-12 ">Bitirme Tarihi</p>
            <mat-datepicker #picker3></mat-datepicker>
          </div>
          <!-- -->
        </td>
        <td class="bg-light">
          <div class="form-group row">
            <label for="form-weekly-time-spent" class="col-4 col-form-label">Haftalık Harcanan Süre</label>
            <div class="col-8">
              <input formControlName="weekly_time_spent" id="form-time-spent" name="form-time-spent" type="text"
                class="form-control">
            </div>
          </div>
          <!-- -->
          <div class="form-group row">
            <label class="col-6">Süre Aşımı / Time Out Var Mı ?</label>
            <div class="col-6">
              <div class="custom-control custom-radio custom-control-inline">
                <input formControlName="is_timeout" name="is_timeout" id="timeout_0" type="radio" class="custom-control-input"
                  value="var">
                <label for="timeout_0" class="custom-control-label">Var</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input formControlName="is_timeout" name="is_timeout" id="timeout_1" type="radio" class="custom-control-input"
                  value="yok">
                <label for="timeout_1" class="custom-control-label">Yok</label>
              </div>
            </div>
          </div>
        </td>
        <td class="bg-light">
          <div class="form-group row">
            <label for="textarea" class="col-4 col-form-label">Yapılan İşler / Aksiyonlar</label>
            <div class="col-8">
              <textarea formControlName="actions" id="actions" name="actions" cols="40" rows="5"
                class="form-control"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="comments" class="col-4 col-form-label">Yorumlar / Öneriler</label>
            <div class="col-8">
              <textarea formControlName="comments" id="comments" name="comments" cols="40" rows="3"
                class="form-control"></textarea>
            </div>
          </div>
        </td>
      </tr>
    </tbody>

  </table>
  <div class="form-group row float-right">
    <div class="offset-4 col-8">
      <button (click)="addRow()" name="submit" type="submit" class="btn btn-primary">Satır Ekle</button>
    </div>
  </div>
</form>
