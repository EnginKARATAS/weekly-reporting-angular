<body class="mt-5 text-center d-flex justify-content-center">
        <div class="rounded float-left col-md-5">
            <h2 class="rounded bg-light  ">Katana Reporting Kullanıcı Şifre Belirleme Ekranı</h2>
            <img class="rounded float-left" src="/assets/images/logo.png" width="150" height="150" alt="katana">
            <form [formGroup]="setPasswordForm">
                <div class="form-group row">
                    <label for="text1" class="col-4 col-form-label">Şifre</label>
                    <div class="col-8">
                        <input formControlName="password" type="password" class="form-control" class="form-control"
                            required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="text" class="col-4 col-form-label">Şifre Tekrar</label>
                    <div class="col-8">
                        <input formControlName="repassword" type="password" class="form-control" class="form-control"
                            required="required">
                    </div>
                </div>
                <mat-error *ngIf="f.password.errors && (f.password.touched || f.password.dirty)">Şifre en az 8 karakter olmalıdır ve harf içermelidir.</mat-error>

                <p *ngIf="message=='Şifreler uyuşmuyor.'" class="alert alert-warning">{{message}}</p>

                <div class="form-group row">
                    <div class="offset-4 col-8">
                        <button (click)="setPassword()" class="btn btn-primary">Şifremi Oluştur</button>
                    </div>
                </div>
            </form>
        </div>

</body>
